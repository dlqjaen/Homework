<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>뽀빠이 Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="player">
            <div class="cover"></div>
            <div class="player_title">
                <h1>Title</h1>
                <h3>Singger</h3>
            </div>
            <div class="play-time">
                <span class="current-time"></span>
                <input class="play-slider" type="range" min="0">
                <span class="duration-time"></span>
            </div>
            <div class="music-control">
                <label for="prev" class="a11y-hidden">prev</label>
                <button id="prev" type="button"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
                <label for="play" class="a11y-hidden"></label>
                <button id="play" type="button"><i class="fa fa-play" aria-hidden="true"></i></button>
                <label for="next" class="a11y-hidden">next</label>
                <button id="next" type="button"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
            </div>
            <div class="music-control-2">
                <label for="shuffle" class="a11y-hidden">shuffle</label>
                <button id="shuffle" type="button"><i class="fa fa-random" aria-hidden="true"></i></button>
                <label for="repeat" class="a11y-hidden">shuffle</label>
                <button id="repeat" type="button"><i class="fa fa-repeat" aria-hidden="true"></i></button>
                <div>
                    <label for="volume" class="a11y-hidden">volume off</label>
                    <button id="volume" class="muted" type="button"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
                    <input id="volume-slider" type="range" min="0" max="100" value="100" step="1">
                </div>
            </div>
        </div>
    </div>
    <script defer src="jquery.ajax.min.js"></script>
    <script defer src="play.js"></script>
</body>

</html>
