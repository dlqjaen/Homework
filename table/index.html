<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table 숙제</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>
                <form>
                    <label for="compose">Compose</label>
                    <input type="button" name="search" value="compose" id="compose">
                </form>
            </th>
            <th>
                <form>
                    <label for="select-All">모두선택</label>
                    <input type="checkbox" name="select-All" id="select-All">
                </form>
            </th>
            <th colspan="4">
                <form>
                    <label for="reset">새로고침</label>
                    <input type="button" name="reset" id="reset">
                    <label for="download">다운로드</label>
                    <input type="button" name="download" id="download">
                    <label for="info">정보</label>
                    <input type="button" name="info" id="info">
                    <label for="trashcan">쓰레기통</label>
                    <input type="button" name="trashcan" id="trashcan">
                    <label for="folder">폴더</label>
                    <input type="button" name="folder" id="folder">
                    <label for="tag">태그</label>
                    <input type="button" name="tag" id="tag">
                </form>
            </th>
            <th>
                <form>
                    <label for="search">검색창</label>
                    <input type="search" name="search" value="" placeholder="Search" id="search">
                </form>
            </th>
            <th>
                <form>
                    <label for="prev">이전페이지</label>
                    <input type="button" name="prev" value="" id="prev">
                    <label for="next">다음페이지</label>
                    <input type="button" name="next" value="" id="next">
                    <label for="setting">설정버튼</label>
                    <input type="button" name="setting" value="" id="setting">
                </form>
            </th>
            <th>

            </th>
        </tr>
        <tr>
            <td lowspan="4">
                <form>
                    <label for="index">index</label>
                    <input type="button" name="Index" value="Index" id="index">
                </form>
                <form>
                    <label for="draft">Draft</label>
                    <input type="button" name="Draft" value="Draft" id="draft">
                </form>
                <form>
                    <label for="sent-mail">Sent Mail</label>
                    <input type="button" name="sent-mail" value="Sent Mail" id="sent-mail">
                </form>
                <form>
                    <label for="trash">Trash</label>
                    <input type="button" name="Trash" value="Trash" id="trash">
                </form>
            </td>
            <td>
                <form>
                    <label for="select-1">선택</label>
                    <input type="checkbox" name="select-1" id="select-1">
                </form>
            </td>
            <td>
                <form>
                    <label for="important-1">별</label>
                    <input type="button" name="important-1" value="" id="important-1">
                    <label for="tag-1">태그</label>
                    <input type="button" name="tag-1" value="" id="tag-1">
                </form>
            </td>
            <td>
                <img src="#" alt="profile-img">
            </td>
            <td>
                <p>
                    Google Inc
                </p>
            </td>
            <td>
                <p>
                    Adwords Keyword Research For Beginners
                </p>
            </td>
            <td>
                <img src="#" alt="첨부파일 있음">
            </td>
            <td>
                <p>07:24AM</p>
            </td>
        </tr>
    </table>
</body>
</html>
